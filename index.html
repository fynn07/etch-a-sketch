<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Karla:ital,wght@0,200..800;1,200..800&family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
        <div class="header content">
            <p>Etch a Sketch</p>
            <button>easter egg :D</button>
        </div>
        <div class="content-container content">
            <div class="grid-container">

            </div>
            <div class="options-container">
                <input type="color" id="color-picker" tabindex=-1>
                <div class="specification-word-container inner-content">
                    <p>SPECIFICATION</p>
                </div>
                <div class="color-wheel-container inner-content">
                    <input type="image" src="resources/color-wheel.png" id="color-wheel-image">
                </div>
                <div class="color-buttons-container inner-content">
                    <button id="toggle-eraser-button">Toggle Eraser</button>
                    <button id="apply-color-button">Apply Color</button>
                </div>
                <div class="num-tiles-container inner-content">
                    <p>NUMBER OF TILES</p>
                    <input type="number" id="number-of-tiles">
                </div>

                <div class="apply-tile-container inner-content">
                    <button id="apply-tile-dimensions">Apply Tile</button>
                </div>
                <div class="reset-container inner-content">
                    <button id="reset-button">Reset</button>
                </div>
            </div>
        </div>
        <div class="footer content">
            <p>Copyright Â© The Odin Project | Fynn07 2024</p>
        </div>
   </div> 
</body>
</html>
